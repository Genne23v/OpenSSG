name: OpenSSG ci

on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Checkout project sources
        uses: actions/checkout@v2
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
#      - name: Run build with Gradle Wrapper
#        run: ./gradlew build
      - name: Run unit tests
        run: gradle test